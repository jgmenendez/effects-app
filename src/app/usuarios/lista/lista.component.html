<div class="alert alert-info text-center" *ngIf="loading">
    <h4 class="alert-heading">Cargando...</h4>
    <p><i class="fa fa-sync fa-spin fa-2x"></i></p>
</div>

<div class="alert alert-danger text-center" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>{{ error | json}}</pre>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of usuarios">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">This is a longer card with supporting text.</p>
            <p class="card-text">ID: {{ user.id }}</p>
        </div>
    </div>
</div>
